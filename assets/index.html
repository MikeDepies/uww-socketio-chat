<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <!-- <script src="https://code.jquery.com/jquery-1.11.1.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $(function () {
        function appendMessage(data) {
            $('#messages').append($('<li>').text(data.msg));
          }
        // $.ajax({
        //   url: 'http://localhost:3000/messages',
        //   type: "GET",
        //   success: function(result) {
        //     result.forEach(appendMessage)
        //   },
        //   error: function(error) {
        //     console.log(error)
        //   }
        // });
        $.get('http://localhost:3000/messages', function(data, status) {
          data.forEach(appendMessage);
        })
        // localStorage.setItem("name", "Mike")
        $('form').submit(function(){
          var msg = $('#m').val();
          var payload = {
            msg : msg
          };
          $.post('http://localhost:3000/message', payload, function(data, status) {
            console.log(`message: ${msg} posted`)
            appendMessage(payload)
          });
          $('#m').val('');
          return false;
        });
        
      });
    </script>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
  </body>
</html>
